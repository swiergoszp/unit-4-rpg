<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Custom and Reset CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
</head>
<body>

    <header>
        <h1 class="title">clash of legends</h1>
    </header>
    
    <main>
        <!-- div holds games instructions that appear on click -->
        <div class="bannerBar">
            <h2 class="banner">choose your legend to begin:</h2>
            <h2 class="banner2 invisible">choose your enemy:</h2>
            <h2 class="banner3 invisible">click attack to begin the battle:</h2>
        </div>

        <!-- top div that holds fighters -->
        <div class="row justify-content-around fighterStart"></div>
        <div class="row justify-content-around challengers"></div>

        <!-- div where the fighters move to after selected -->
        <div class="row justify-content-between battleArea">
            <div class="userArea"></div>
            <div class="defenderArea"></div>
        </div>

        <!-- attack button, appears when needed -->
        <div class="row justify-contenr-center button">
            <button type="button" class="attackButton invisible">Attack</button>
        </div>

    </main>

<!-- JQuery $ -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script><!-- Custom JS -->
<!-- Custom JS -->
<script src="assets/javascript/game.js"></script>

</body>
</html>
